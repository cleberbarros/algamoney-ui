<p-table [value]="pessoasGrid" [paginator]="true" [rows]="2" [responsive]="true">
  <ng-template pTemplate="header">
    <tr>
        <th>Nome </th>
        <th>Cidade</th>
        <th>Estado</th>
        <th>Status</th>
        <th>ALTERAR</th>
        <th>EXCLUIR</th>
    </tr>
</ng-template>

<ng-template pTemplate="body" let-pes>
    <tr>
      <td>{{pes.nome}}</td>
      <td>{{pes.cidade}}</td>
      <td>{{pes.estado}}</td>
      <td><a href="#" [pTooltip]="pes.ativo == true ? 'Desativar':'Ativar' "  tooltipPosition="top" >
          {{pes.ativo == true ? 'Ativo':'Inativo'}}
          </a>
       </td>
      <td class="col-acoes">
        <a class="botao-acao" pButton icon="pi pi-pencil" pTooltip="Clique para Editar" tooltipPosition="top"></a>
      </td>
      <td class="col-acoes">
        <button class="botao-acao" pButton icon="pi pi-trash" pTooltip="Clique para Excluir!"></button>
      </td>
    </tr>
</ng-template>


</p-table>
