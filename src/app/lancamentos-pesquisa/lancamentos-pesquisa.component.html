<div class="container">
  <div class="ui-g">

    <div class="ui-g-12">
      <h1>Lançamentos</h1>
    </div>

    <div class="ui-g-12 ui-fluid">
      <label>Descrição</label>
      <input pInputText type="text">
    </div>

    <div class="ui-g-12">
      <label style="display: block">Vencimento</label>
      <input pInputText type="text" style="width: 95px">

      <label>até</label>
      <input pInputText type="text" style="width: 95px">
    </div>

    <div class="ui-g-12">
      <button pButton type="submit" label="Pesquisar"></button>
    </div>

  </div>

  <div class="ui-g">
    <div class="ui-g-12">
      <p-table [value]="lancamentos" [paginator]="true" [rows]="2" [responsive]="true">
        <ng-template pTemplate="header">
            <tr>
                <th>Tipo</th>
                <th>Descricao</th>
                <th>Data Vencimento</th>
                <th>Data Pagamento</th>
                <th>Valor</th>
                <th>Pessoa</th>
                <th>ALTERAR</th>
                <th>EXCLUIR</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-lanc>
            <tr>
                <td>
                    {{lanc.tipo}}
                </td>
                <td>
                  {{lanc.descricao}}
              </td>
              <td>
                {{lanc.dataVencimento | date: 'dd/MM/y'}}
              </td>
              <td>
                {{lanc.dataPagamento |date: 'dd/MM/y'}}
            </td>
            <!--<td [ngStyle]="{ color: lanc.tipo == 'DESPESA' ? 'red' : 'blue' }" > -->
            <td [style.color]=" lanc.tipo == 'DESPESA' ? 'red' : 'blue' " ><!--Aqui posso fazer um binding direto na propriedade color com [style.color]-->
              {{lanc.valor | currency: 'BRL'}}
          </td>
          <td>
            {{lanc.pessoa}}
          </td>

          <td class="col-acoes">
            <a class="botao-acao" pButton icon="pi pi-pencil" pTooltip="Clique para Editar" tooltipPosition="top"></a>
          </td>
          <td class="col-acoes">
            <button class="botao-acao" pButton icon="pi pi-trash" ></button>
          </td>
        </tr>
        </ng-template>
    </p-table>
    </div>
    <div class="ui-g-12">
        <a pButton label="Novo Lançamento"></a>
    </div>

  </div>
</div>
