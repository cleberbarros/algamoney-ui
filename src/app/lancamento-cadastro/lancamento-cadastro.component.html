<div class="containner">
  <form #lancamentoForm="ngForm"> <!--Isso só é possivel apos fazer o import de FormsModule em app.module.ts -->
  <!-- <form> -->

    <div class="ui-g">
        <div class="ui-g-12">
          <h1>Novo Lançamento</h1>
        </div>

        <div class="ui-g-12">

            <p-selectButton [options]="tipos"  #tipo ></p-selectButton>
            <p>Item Selecionado {{tipo.value}} </p>
        </div>


        <div class="ui-g-6 ui-md-3 ui-fluid"> <!--ui-md-3 diz que quando a tela min-width: 768px a div ocupara 3 colunas da tela-->
           <label>Vencimento</label>
           <p-calendar dateFormat="dd/mm/yy" [inline]="false" [showIcon]="true" name="vencimento" ngModel #vencimento="ngModel" required></p-calendar>
           <p-message *ngIf="vencimento.hasError('required') && vencimento.dirty" severity="error" text="Informe uma data de vencimento" ></p-message>
        </div>

        <div class="ui-g-6 ui-md-3 ui-fluid">
          <label>{{tipo.value === 'RECEITA' ? 'Recebimento':'Pagamento'}}</label>
          <p-calendar dateFormat="dd/mm/yy" [inline]="false" [showIcon]="true" name="recpag" ngModel #recpag="ngModel" required>
          </p-calendar>

          <p-message *ngIf="recpag.hasError('required') && recpag.dirty" severity="error"
          text="Informe uma data de {{tipo.value === 'RECEITA' ? 'Recebimento':'Pagamento'}}" ></p-message>
       </div>

       <div class="ui-g-12 ui-md-9 ui-fluid">
        <label>Descrição {{descricao.errors | json}} </label>
        <input pInputText type="text" name="descricao"
               ngModel #descricao="ngModel" required minlength="5">

         <p-message *ngIf="descricao.hasError('required') && descricao.dirty"
               severity="error" text="Informe uma Descrição" ></p-message>
        <p-message *ngIf="descricao.hasError('minlength') && descricao.dirty"
               severity="error" text="Minimo {{descricao.errors.minlength.requiredLength}} de letras.
                                                Você digitou apenas {{descricao.errors.minlength.actualLength}} letras" ></p-message>


       </div>

       <div class="ui-g-12 ui-md-3 ui-fluid">
        <label>Valor</label>
        <p-inputNumber mode="currency" currency="BRL" locale="pt-BR" [minFractionDigits]="2" step="0.01" name="valor"
           ngModel #valor="ngModel" required></p-inputNumber>

       </div>

       <div class="ui-g-12 ui-md-6 ui-fluid">
        <label>Categoria - {{categoria.value}}</label>
        <p-dropdown [options]="categorias" placeholder="Selecione" #categoria name="categoria" ngModel #categoria="ngModel" required></p-dropdown>
       </div>

       <div class="ui-g-12 ui-md-6 ui-fluid">
        <label>Pessoa {{pessoa.value}}</label>
        <p-dropdown [options]="pessoas" [filter]="true" placeholder="Selecione" name="pessoa" ngModel #pessoa="ngModel" required ></p-dropdown>
       </div>

       <div class="ui-g-12 ui-fluid">
        <label>Observação</label>
        <textarea pInputTextarea rows="3" ></textarea>
       </div>


       <div class="ui-g-12">
          <button pButton type="submit" label="Salvar" [disabled]="!lancamentoForm.valid"></button>

          <button pButton type="button" label="Novo" class="ui-button-success"></button> <!-- class="ui-button-success" classe do proprio button do primng-->

          <p-button label="Click" styleClass="ui-button-danger"></p-button>
          <a href="javascript:;">Voltar para pesquisa</a>
       </div>

    </div>

  </form>
</div>
