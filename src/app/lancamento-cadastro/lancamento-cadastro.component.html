<div class="containner">
  <form>

    <div class="ui-g">
        <div class="ui-g-12">
          <h1>Novo Lançamento</h1>
        </div>

        <div class="ui-g-12">
            <p-selectButton [options]="tipos" #tipo ></p-selectButton>
        </div>

        <div class="ui-g-6 ui-md-3 ui-fluid"> <!--ui-md-3 diz que quando a tela min-width: 768px a div ocupara 3 colunas da tela-->
           <label>Vencimento</label>
           <p-calendar dateFormat="dd/mm/yy" [inline]="false" [showIcon]="true">
          </p-calendar>
        </div>

        <div class="ui-g-6 ui-md-3 ui-fluid">
          <label>{{tipo.value === 'RECEITA' ? 'Recebimento':'Pagamento'}}</label>
          <p-calendar dateFormat="dd/mm/yy" [inline]="false" [showIcon]="true">
          </p-calendar>
       </div>

       <div class="ui-g-12 ui-md-9 ui-fluid">
        <label>Descrição</label>
        <input pInputText type="text">
       </div>

       <div class="ui-g-12 ui-md-3 ui-fluid">
        <label>Valor</label>
        <input pInputText type="text" placeholder="0,00">
       </div>

       <div class="ui-g-12 ui-md-6 ui-fluid">
        <label>Categoria</label>
        <input pInputText type="text">
       </div>

       <div class="ui-g-12 ui-md-6 ui-fluid">
        <label>Pessoa</label>
        <input pInputText type="text">
       </div>

       <div class="ui-g-12 ui-fluid">
        <label>Observação</label>
        <textarea pInputTextarea rows="3" ></textarea>
       </div>

       <div class="ui-g-12">
          <button pButton type="submit" label="Salvar"></button>
          <button pButton type="button" label="Novo" class="ui-button-success"></button> <!-- class="ui-button-success" classe do proprio button do primng-->
          <p-button label="Click" styleClass="ui-button-danger"></p-button>
          <a href="javascript:;">Voltar para pesquisa</a>
       </div>

    </div>

  </form>
</div>
